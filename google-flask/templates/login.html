<!doctype html>
<title>Google Login</title>
<ul>
{% for message in get_flashed_messages() %}
<li>{{ message }}</li>
{% endfor %}
</ul>
<h1>Login</h1>
<a href ="{{ url_for('login') }}">Login with Google</a>
<h1>Force login</h1>
<a href ="{{ url_for('force') }}">Force a new login with Google</a>
<h1>Reuse</h1>
<a href ="{{ url_for('reuse') }}">Reuse old login with Google as {{ config['GOOGLE_TEST_EMAIL'] }}</a>
<h1>Forget</h1>
<a href ="{{ url_for('forget') }}">Forget login with Google as {{ config['GOOGLE_TEST_EMAIL'] }}</a>
